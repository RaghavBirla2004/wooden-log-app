<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">YOLOv8 Object Detection</h1>
        
        <form action="/detect" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
            <input type="file" name="image" required class="border border-gray-300 p-2 rounded-lg">

            <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Detect Image
            </button>
        </form>

        {% if output_file %}
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2 text-center">Detected Objects</h2>

            <ul class="text-gray-600 list-disc list-inside mb-4">
                {% for k, v in labels.items() %}
                    <li>{{ v }}</li>
                {% endfor %}
            </ul>

            <h2 class="text-2xl font-semibold text-gray-700 mb-2 text-center">Output Image</h2>

            <img src="/output/{{ output_file }}" alt="Detected Image" class="rounded-xl shadow mx-auto">
        </div>
        {% endif %}
    </div>
</body>
</html>
